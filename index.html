<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="produtos">
        <div class="item">
            <img class="item__imagem" src="https://placehold.co/100x100">
            <h4 class="item__nome">Nome do produto</h4>
            <p class="item__descricao">
                Descrição do item
            </p>
        </div>
        <div class="item item--emDestaque">
            <img class="item__imagem" src="https://placehold.co/100x100">
            <h4 class="item__nome">Nome do produto</h4>
            <p class="item__descricao">
                Descrição do item
            </p>
        </div>
        <div class="item">
            <img class="item__imagem" src="https://placehold.co/100x100">
            <h4 class="item__nome">Nome do produto</h4>
            <p class="item__descricao">
                Descrição do produto
            </p>
        </div>
    </div>

    <script>
        const itens = document.querySelectorAll('.item');

        itens.forEach(item => {
            item.addEventListener('click', () => {
                if (!item.classList.contains('item--emDestaque')) {
                    itens.forEach(el => el.classList.remove('item--emDestaque'));
                    item.classList.add('item--emDestaque');
                }
            })
        })
    </script>
</body>
</html>
